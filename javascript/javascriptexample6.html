<html>
    <head>
        <script>
              
              function calculation(){
               var num=document.getElementById("txtNum1").value;
               var multiple=""
               for(i=1;i<=5;i++)
               {
                multiple=multiple+(num*i)+"<br>";
               }

               document.getElementById("ans").innerHTML=multiple;
                
              } 
                          
         </script>

    </head>
    <body>
        
            Enter Ist value<input type="text" id="txtNum1"><br>
            
      <button onclick="calculation()">click</button>
           
         
            <p  id ="ans"></p>
        
        
    </body>
</html>
